name: publish
on: [push]
jobs:
publish-duplicati-image:
runs-on: ubuntu-22.04
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build Duplicati Docker image
run: |
       docker build . --tag ghcr.io/oriolrius/duplicati:latest
       docker run ghcr.io/oriolrius/duplicati:latest
       docker push ghcr.io/oriolrius/duplicati:latest
